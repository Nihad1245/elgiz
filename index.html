<script type="text/javascript">

    $(document).ready(function () {
       
        var pExam = $('#pExam').val();
        var pClass = $('#pClass').val();
        var pGroup = $('#pGroup').val();
        var pSector = $('#pSector').val();
        var pCode = $('#pCode').val();

        if (pExam != '' && 0 != $('#examId option[value=' + pExam + ']').length) {
            $('#examId').val(pExam);
        }

        if (pClass != '' && 0 != $('#classId option[value=' + pClass + ']').length) {
            $('#classId').val(pClass);
        }

        if (pGroup != '' && 0 != $('#groupId option[value=' + pGroup + ']').length) {
            $('#groupId').val(pGroup);
        }

        if (pSector != '' && 0 != $('#sectorId option[value=' + pSector + ']').length) {
            $('#sectorId').val(pSector);
        }

        //if (pCode == '0') {
        $('#code').val(pCode).focus();
        //}


        $('form').submit(function () {

            if ($('select[name=exam]').val() == '0') {
                alert('İmtahanı seçin !');
                return false;
            }

            if ($('select[name=class]').val() == '0') {
                alert('Sinif seçin !');
                return false;
            }

//             if ($('select[name=group]').val()=='0'){
//                 alert('Qrup seçin !');
//                 return false;
//             }

            if ($('select[name=sector]').val() == '0') {
                alert('Bölmə seçin !');
                return false;
            }

            if ($('input[name=code]').val().length == 0) {
                alert('İş nömrəsini daxil edin !');
                return false;
            }
            return true;
        });


        if ($('#message').val().length != 0) {
            if (pCode != '0') {
                alert('İş nömrəsinə uyğun nəticə tapılmayıb və ya daxil edilən məlumatlar düzgün deyil !');
            }
        }

    });

</script>
